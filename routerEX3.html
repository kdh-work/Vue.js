<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Router Sample</title>
    </head>
    <body>
        <div id="app">
            <h1>뷰 라우터 예제</h1>
            <p>
                <!--해당 페이지로 이동-->
                <router-link to="/main">Main 컴포넌트로 이동</router-link>
                <br>
                <router-link to="/login">Login 컴포넌트로 이동</router-link>
            </p>
            <!--선택한 페이지 렌더링-->
            <router-view></router-view>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
          //Main, Login 컴포넌트 정의
            var Main = {name: 'main', template: '<div>main</div>'};
            var Login ={name: 'login', template: '<div>login</div>'};

            var routes=[
                {path: '/main',name:'main', component: Main}, //Main 컴포넌트를 /main 주소로 연결
                {path: '/login',name:'login', component: Login} //Login 컴포넌트를 /login 주소로 연결
            ];
            
            //VueRouter 인스턴스를 생성하여 그 안에서 router 작동시키기 위해 routes 삽입
            var router = new VueRouter({ 
                routes
            });

            //뷰 인스턴스에 라우터 추가
            var app = new Vue({
                router
            }).$mount('#app');//el 속성과 동일, 인스턴스를 화면에 붙이는 역할
        </script>
    </body>
</html>
