<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{ var a=10; }} //선언문 사용X = 에러 발생-->
        <!--{{ if (true) {return 100} }} //분기문 사용X = 에러 발생-->
        {{ true ? 100:0}} <!--분기문은 삼항 연산자로 대체-->

        <!-- {{message.split('').reverse().join('')}} //복잡한 연산은 인스턴스에서 연산-->
        {{reverseMessage}} <!-- 연산결과만 화면에서 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            computed:{
                reverseMessage: function() {
                    return this.message.split('').reverse().join(''); //복잡한 연산은 인스턴스에서 연산
                }
            }
        })
    </script>
</body>
</html>
