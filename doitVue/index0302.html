<html>
    <head>
        <title>Do it 03 01</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    message: 'Hello Vue.js'
                },
                beforeCreate: function() {
                    console.log("beforeCreate");
                },
                created: function() {
                    console.log("created");
                },
                mounted: function() {
                    console.log("mounted");
                    this.message="Test for updated"
                },
                updated: function() {
                    console.log("updated");
                }
            })
        </script>
    </body>
</html>message 값을 변경한 라이프 사이클 실습 예제
