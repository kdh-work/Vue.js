<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once 예제</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{message2()}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "전",
            },
            methods: {
                message2: function() {
                    this.message="후"
                    return this.message
                }
            }
        })
    </script>
</body>
</html>
