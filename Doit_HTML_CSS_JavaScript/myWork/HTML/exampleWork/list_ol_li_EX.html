<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순서 있는 목록 &lt;ol&gt;, &lt;li&gt; 예제</title>
</head>
<body>
  <h3>순서 있는 목록: &lt;ol&gt;, &lt;li&gt;</h3>
  <ol>
    <li>기본1</li>
    <li>기본2</li>
  </ol>
  <ol type="A">
    <li>type="A" 1</li>
    <li>type="A" 2</li>
  </ol>
  <ol type="a" start="4">
    <li>type="a" 1</li>
    <li>type="a" 2</li>
  </ol>
  <ol type="I">
    <li>type="I" 1</li>
    <li>type="I" 2</li>
  </ol>
  <ol type="i">
    <li>type="i" 1</li>
    <li>type="i" 2</li>
  </ol>
</body>
</html>
