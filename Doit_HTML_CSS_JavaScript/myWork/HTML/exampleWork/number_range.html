<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스핀 박스를 사용한 숫자입력</title>
</head>
<body>
  <fieldset>
    <legend>스핀 박스 예제(number)</legend>
    <li>
      <label><input type="checkbox" value="f_1">스핀박스 1번</label>
      <input type="number" min="0" max="5">개 (최대 5개)
    </li>
    <li>
      <label><input type="checkbox" value="s_1">스핀박스 2번</label>
      <input type="number" min="0" max="3" value="2">개
    </li>
  </fieldset>
  <fieldset>
    <legend>슬라이드 막대 예제(range)</legend>
    <li>
      <label><input type="checkbox" value="f_2">슬라이드 1번</label>
      <input type="range" min="0" max="5" value="0">
    </li>
    <li>
      <label><input type="checkbox" value="s_2">슬라이드 2번</label>
      <input type="range" min="0" max="3" value="2">
    </li>
  </fieldset>
  
</body>
</html>
