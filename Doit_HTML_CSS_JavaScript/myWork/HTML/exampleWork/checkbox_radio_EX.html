<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스, 라디오버튼 예제</title>
</head>
<body>
  <fieldset>
    <legend>체크박스, 라디오버튼 예제</legend>
    <p><strong>체크박스 예제</strong></p>
    <label><input type="checkbox" value="n_1">체크1</label>
    <label><input type="checkbox" value="n_2">체크2</label>
    <label><input type="checkbox" value="n_3">체크3</label>
    <p><strong>라디오버튼 예제<strong></p>
    <label><input type="radio" name="radios1" value="yes">라디오1</label>
    <label><input type="radio" name="radios1" value="no">라디오2</label>
  </fieldset>
  
</body>
</html>
